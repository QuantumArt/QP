apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qp-storage
  namespace: qp
spec:
  rules:
  - host: storage.qp.dev.qsupport.ru
    http:
      paths:
      - backend:
          service:
            name: qp-storage
            port:
              number: 80
        path: /
        pathType: Prefix
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qp
  namespace: qp
spec:
  rules:
  - host: qp.dev.qsupport.ru
    http:
      paths:
      - backend:
          service:
            name: qp
            port:
              number: 80
        path: /
        pathType: Prefix